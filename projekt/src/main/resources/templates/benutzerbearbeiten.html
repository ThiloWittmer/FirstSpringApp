<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 th:text="${ueberschrift}">Titel</h1>
    <form th:action="@{#}" th:method="POST"
        th:object="${formular}">
        <p>Name</p>
        <input name="name" type="text" th:field="*{name}">
        <p>E-Mail</p>
        <input name="mail" type="email">
        <p>Passwort</p>
        <input name="passwort" type="text">
        <p>Geburtstag</p>
        <input name="geburtstag" type="date">
        <div>
            <p>Mag</p>
            <p>Mag nicht</p>
        </div>
        <input type="submit" value="ok">
    </form>
</body>
</html>
