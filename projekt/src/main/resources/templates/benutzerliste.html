<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="/styles.css" th:href="@{/styles.css}" />
    <title th:text="#{benutzerliste.titel}">Benutzerliste</title>
</head>

<body>
    <div th:replace="~{fragments/kopffuss :: header}"></div>
    <div class="containerliste">
        <h1 th:text="#{benutzerliste.titel}">Benutzerliste</h1>
        <table>
                <tr th:each="benutzer : ${benutzerList}">
                    <td th:text="${benutzer.name}"></td>
                    <td th:text="${benutzer.email}"></td>
                    <td>
                        <a th:href="@{/benutzer/{id}(id=${benutzer.id})}" th:text="#{benutzerliste.eintrag.bearbeiten}">Bearbeiten</a>
                        <a th:href="@{/benutzer/{id}/del(id=${benutzer.id})}" th:text="#{benutzerliste.eintrag.loeschen}">LÃ¶schen</a>
                    </td>
                </tr>
        </table>
        <a th:href="@{/benutzer/0}" th:text="#{benutzerliste.neu}">Neuer Benutzer</a>
    </div>
    <div th:replace="~{fragments/kopffuss :: footer}"></div>
</body>

</html>
