<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="/styles.css" th:href="@{/styles.css}" />
    <title th:text="#{benutzerliste.titel}">Benutzerliste</title>
</head>

<body>
    <div th:replace="~{fragments/kopffuss :: header}"></div>
    <div class="containerliste">
        <h1 th:text="#{benutzerliste.titel}">Benutzerliste</h1>
        <ul class="custom-list">
            <th:block th:each="benutzer : ${benutzerListe}">
                <li>
                    <div>
                        <p th:text="${benutzer.id}"></p>
                        <p th:text="${benutzer.name}"></p>
                        <p th:text="${benutzer.mail}"></p>
                        <p th:text="${benutzer.bday}"></p>
                        <a class="editUsr" th:href="@{/benutzer/{id}(id=${benutzer.id})}" th:text="#{benutzerliste.eintrag.bearbeiten}">Bearbeiten</a>
                        <a class="delUsr" th:href="@{/benutzer/{id}/del(id=${benutzer.id})}" th:text="#{benutzerliste.eintrag.loeschen}">LÃ¶schen</a>
                    </div>
                </li>
            </th:block>
        </ul>
        <a class="newUsr" th:href="@{/benutzer/0}" th:text="#{benutzerliste.neu}">Neuer Benutzer</a>
    </div>
    <div th:replace="~{fragments/kopffuss :: footer}"></div>
</body>

</html>
