<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${langCode}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="/styles.css" th:href="@{/styles.css}" />
    <title th:text="${oNr}? #{ortformular.titel(${oNr})} : #{ortformular.titel.neu}">Ort bearbeiten</title>
</head>

<body>
    <div th:replace="~{fragments/kopffuss :: header}"></div>
    <div class="container">
        <form th:action="@{#}" th:method="POST" th:object="${formular}">
            <h1 th:text="${oNr}? #{ortformular.titel(${oNr})} : #{ortformular.titel.neu}">Titel</h1>
            <div>
                <p th:text="#{ort.name}"></p>
                <input class="inputField" name="name" type="text" th:field="*{name}" th:errorclass="inputError">
                <p class="errorMessage" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <div class="row">
                <div class="column">
                    <p th:text="#{ort.geobreite}"></p>
                    <input class="inputField" name="geobreite" type="text" th:field="*{geobreite}">
                </div>
                <div class="column">
                    <p th:text="#{ort.geolaenge}"></p>
                    <input class="inputField" name="ort.geolaenge" type="text" th:field="*{geolaenge}">
                </div>
            </div>
            <input type="submit" value="ok">
            <div>
                <a class="map" href="https://openstreetmap.org" th:text="#{ort.link.karte}">Karte</a>
            </div>
        </form>
    </div>
       
    <div th:replace="~{fragments/kopffuss :: footer}"></div>
</body>

</html>
